<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		table {
		    width:100%;
		    height:40%;
		}
		table, th, td {
		    border: 1px solid black;
		    border-collapse: collapse;
		}
		th, td {
		    padding: 5px;
		    text-align: left;
		}
		table#t01 tr:nth-child(even) {
		    background-color: #eee;
		    color:#132c54; 
		}
		table#t01 tr:nth-child(odd) {
		   background-color: #fff;
		   color:#132c54;
		}
		table#t01 th {
		    background-color: #eee;
		    color: black;
		}

		
	</style> 

</head>
<body>
	<table id=t01>
		<thead>
			<tr>
				<th class="text-center"> Perticulars</th>
				<th class="text-center">Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Total Output VAT Payble (Net)</td>
				<td class="text-right">{{total_output_vat}}</td>
			</tr>
			<tr>
				<td>Total RCM VAT Payable</td>
				<td class="text-right">{{total_rcm_vat}}</td>
			</tr>
			<tr>
				<td>Total VAT Payable</td>
				<td class="text-right">{{total_vat_payble}}</td>
			</tr>
			<tr>
				<td>Input VAT Recoverable</td>
				<td class="text-right">{{total_input_vat}}</td>
			</tr>
			<tr>
				<td>Net VAT Payable</td>
				<td class="text-right">{{net_vat_payable}}</td>
			</tr>
		</tbody>
		</table>
</body>
</html>
